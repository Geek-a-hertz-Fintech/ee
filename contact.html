    <style>
        .container {
            display: flex;
            flex-direction: column;

        .contact-items {
            display: flex;

        .cc,
        .Ask-us,

            display: flex;

            margin: 30px auto;
            padding: 35px 15px;
            border-radius: 15px;
            text-align: center;
            /* min-width: 250px; */

        }

        }

        .s-market {
            border: 1px solid #202088;
        }

        p {
            font-size: 15px;
        }

        button {
            padding: 8px 16px;
            font-size: 17px;
            border-radius: 25px;
            border: none;
            margin: 15px auto;
            cursor: pointer;
            color: rgb(255, 255, 255);
        }

        button:hover {
            color: rgb(117, 114, 114);
        }

        #cc {
            background: rgb(46, 161, 46);

        }

        #Ask {
            background: rgb(143, 21, 21);

        }

        #s {
            background: rgb(38, 38, 134);
        }

        a {
            font-size: 16px;
        }

        .cc a {
            color: #39a739;
            text-shadow: 0 0 2px rgba(73, 129, 80, 0.637);
        }

        .s-market a {
            color: #1b1bc4;
            text-shadow: 0 0 2px rgba(76, 62, 158, 0.637);
        }
        @media only screen and (max-width: 720px) {
            .container {
                flex-direction: row;
            }
        }
    </style>
</head>
